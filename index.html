// nowPlayingTitle
var nowPlayingTitle = 'tell application "iTunes" to get name of current track';

applescript.execString(nowPlayingTitle, function(err, rtn) {

  }

      document.getElementById("nowPlayingTitle").innerHTML = (rtn) ;

});
