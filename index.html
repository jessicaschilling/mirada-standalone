<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.scss">
    <title>Mirada</title>
  </head>

  <body id="background" class="themeDark">

  <div id="nowPlaying" class="themeDark">
    <h1>Vals</h1>
    <h2>Francisco Canaro</h2>
    <h3>Salud, Dinero y Amor (1939 - Francisco Amor)</h3>
    <ul id="switcher">
      <li id="darkButton"></li>
      <li id="lightButton"></li>
      <li id="valentineButton"></li>
      <li id="halloweenButton"></li>
      <li id="xmasButton"></li>
    </ul>
  </div>

  <div id="nextTanda" class="themeDark">
    <h4>Rodolfo Biagi <strong>Tango</strong></h4>
  </div>

  <div id="ribbon" class="themeDark">
    <h5>1</h5>
    <h6>3</h6>
  </div>


  <script type="text/javascript">
  document.getElementById('darkButton').onclick = switchDark;
  document.getElementById('lightButton').onclick = switchLight;
  document.getElementById('valentineButton').onclick = switchValentine;
  document.getElementById('halloweenButton').onclick = switchHalloween;
  document.getElementById('xmasButton').onclick = switchXmas;

  function switchDark() {
  ['background', 'nowPlaying', 'nextTanda', 'ribbon'].forEach(function( id ) {document.getElementById( id ).className = "themeDark";});
  }

  function switchLight() {
  ['background', 'nowPlaying', 'nextTanda', 'ribbon'].forEach(function( id ) {document.getElementById( id ).className = "themeLight";});
  }

  function switchValentine() {
  ['background', 'nowPlaying', 'nextTanda', 'ribbon'].forEach(function( id ) {document.getElementById( id ).className = "themeValentine";});
  }

  function switchHalloween() {
  ['background', 'nowPlaying', 'nextTanda', 'ribbon'].forEach(function( id ) {document.getElementById( id ).className = "themeHalloween";});
  }

  function switchXmas() {
  ['background', 'nowPlaying', 'nextTanda', 'ribbon'].forEach(function( id ) {document.getElementById( id ).className = "themeXmas";});
  }
  </script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>

  <script>
            /**
             * IPC renderer for listening to the menu items
             * The code can be included in some JS file and included
             * via require or <script> in the renderer process
             */

            const { ipcRenderer } = require('electron');

            // Some data that will be sent to the main process
            let Data = {
                message: "Hi",
                someData: "Let's go"
            };

            // Send information to the main process
            // if a listener has been set, then the main process
            // will react to the request !
            ipcRenderer.send('request-mainprocess-action', Data);
        </script>

  </body>
</html>
